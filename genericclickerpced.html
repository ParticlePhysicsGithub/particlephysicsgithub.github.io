<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: grey;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 100vh;
    }

    /* Phone Container */
    .phone-container {
        position: relative; /* Allows absolute positioning inside */
        display: inline-block;
    }

    iframe {
        border-radius: 20px;
        border: 10px solid white;
        box-shadow: 0px 20px 30px rgba(0, 0, 0, 0.4);
    }

    /* Button Container (attached to the left side of the phone) */
    .button-container {
        position: absolute;
        left: -5px; /* Moves buttons next to the left edge of the phone */
        top: 25%;
        transform: translateY(-50%); /* Center vertically */
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .powerbutton, .volup, .voldown {
        background-color: #FFFFFF;
        border-radius: 20px;
        width: 10px;
    }

    .powerbutton {
        height: 80px;
        cursor: pointer;
    }

    .volup, .voldown {
        height: 40px;
    }

    .powerbutton:hover {
        background-color: red;
    }
  </style>
</head>
<body>

    <!-- Phone Container -->
    <div class="phone-container">
        <!-- Button Container (sticks to left of phone) -->
        <div class="button-container">
            <div class="powerbutton" onclick="window.close();"></div>
            <div class="volup"></div>
            <div class="voldown"></div>
        </div>
        
        <!-- Phone (iframe) -->
        <iframe src="game5.html" width="400" height="800"></iframe>
    </div>

</body>
</html>

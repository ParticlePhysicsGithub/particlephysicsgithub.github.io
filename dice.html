<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ff7eb3, #ff758c);
            color: white;
        }
        .dice-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .dice {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            font-weight: bold;
            background: white;
            color: #ff758c;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s ease-in-out;
        }
        .rolling {
            animation: roll 0.5s ease-in-out;
        }
        @keyframes roll {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(360deg) scale(1.3); }
            100% { transform: rotate(720deg) scale(1); }
        }
        @keyframes scoreChange {
            0% { transform: scale(1.5); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        button {
            padding: 12px 25px;
            font-size: 1.5em;
            background-color: #ff4757;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin: 10px;
        }
        button:hover {
            background-color: #e84118;
            transform: scale(1.1);
        }
        button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
        .score {
            margin-top: 20px;
            font-size: 3em;
            font-weight: bold;
            animation: scoreChange 0.5s ease-in-out;
        }
        .upgrade {
            background-color: #1e90ff;
        }
        .upgrade:hover {
            background-color: #0073e6;
        }
        .upgrade-cost {
            font-size: 1.5em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="score" id="score">0</div>
    <div class="dice-container">
        <div class="dice" id="dice1">ðŸŽ²</div>
        <div class="dice" id="dice2">ðŸŽ²</div>
    </div>
    <button id="rollButton" onclick="rollDice()">ðŸŽ² Roll Dice ðŸŽ²</button>
    <button class="upgrade" onclick="upgradeDice()">Upgrade Dice (+2 Max) - Cost: <span id="upgradeCost">50</span> points</button>
    <div class="score">Dice Max: <span id="diceMax">6</span></div>

    <script>
        let totalScore = 0;
        let diceMax = 6;
        let upgradeCost = 50;
        
        function rollDice() {
            document.getElementById('rollButton').disabled = true;
            
            const dice1 = Math.floor(Math.random() * diceMax) + 1;
            const dice2 = Math.floor(Math.random() * diceMax) + 1;
            const dice1El = document.getElementById('dice1');
            const dice2El = document.getElementById('dice2');
            
            dice1El.classList.add('rolling');
            dice2El.classList.add('rolling');
            
            setTimeout(() => {
                dice1El.classList.remove('rolling');
                dice2El.classList.remove('rolling');
                dice1El.textContent = dice1;
                dice2El.textContent = dice2;
                let roundScore = dice1 + dice2;
                
                // Check for jackpot (rolling max number on both dice)
                if (dice1 === diceMax && dice2 === diceMax) {
                    roundScore += 50; // Bonus points for jackpot
                    alert("ðŸŽ‰ JACKPOT! You rolled two " + diceMax + "s and earned a bonus 50 points! ðŸŽ‰");
                }
                
                totalScore += roundScore;
                updateScore();
                document.getElementById('rollButton').disabled = false;
            }, 500);
        }

        function upgradeDice() {
            if (totalScore >= upgradeCost) {
                totalScore -= upgradeCost;
                diceMax += 2;
                upgradeCost += 50;
                document.getElementById('diceMax').textContent = diceMax;
                updateScore();
                document.getElementById('upgradeCost').textContent = upgradeCost;
            }
        }

        function updateScore() {
            const scoreEl = document.getElementById('score');
            scoreEl.textContent = totalScore;
            scoreEl.style.animation = 'none';
            setTimeout(() => {
                scoreEl.style.animation = 'scoreChange 0.5s ease-in-out';
            }, 10);
        }
    </script>
</body>
</html>
